name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: latest
    - name: build
      run: dotnet build src/bifröst.sln --configuration Release
    - name: test
      run: dotnet test src/bifröst.sln --logger trx
